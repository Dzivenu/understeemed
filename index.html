<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Steemit - Stats</title>

    <meta name="description" content="Steemit simple account info"/>
    <meta name="keywords" content="steemit, voting power, stats"/>

    <link rel="stylesheet" type="text/css" href="./main.css">

    <!--[if lt IE 9]>
    <script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="error">Connection error</div>

    <div id="account-container"></div>
    <script id="account-template" type="text/x-handlebars-template">
      <h1><a href="https://steemit.com/@{{name}}" target="_blank">@{{name}}</a> <small>(voting power: {{voting_power}}%)</small></h1>
    </script>

    <form id="tag-form">
      <input type="text" id="tag-input" />
      <button id="add-tag" class="button">Add Tag</button>
    </form>
    <div class="tags" id="tags-container"></div>

    <form id="option-form" class="option-form">
      <label>
        created before
        <select id="option-created" class="option-select">
          <option value="0">0 minutes ago</option>
          <option value="1">1 minute ago</option>
          <option value="15">15 minutes ago</option>
          <option value="30" selected>30 minutes ago</option>
          <option value="1440">1 day ago</option>
          <option value="4320">3 days ago</option>
          <option value="8640">6 days ago</option>
        </select>
      </label>
      <span class="spacer">&middot;</span>
      <label>
        over
        <select id="option-votes" class="option-select">
          <option value="0" selected>0 votes</option>
          <option value="2">2 votes</option>
          <option value="5">5 votes</option>
          <option value="10">10 votes</option>
          <option value="15">15 votes</option>
          <option value="20">20 votes</option>
        </select>
      </label>
      <span class="spacer">&middot;</span>
      <label>
        values under
        <select id="option-value" class="option-select">
          <option value="1">1 SBD</option>
          <option value="3">3 SBD</option>
          <option value="5" selected>5 SBD</option>
          <option value="10">10 SBD</option>
          <option value="10">100 SBD</option>
        </select>
      </label>
      <span class="spacer">&middot;</span>
      <label>
        minimum content length
        <select id="option-length" class="option-select">
          <option value="100">100 characters</option>
          <option value="500" selected>500 characters</option>
          <option value="1000">1,000 characters</option>
        </select>
      </label>
    </form>

    <script id="tag-template" type="text/x-handlebars-template">
      <div class="tag-button" data-tag="{{tag}}">
        <a class="tag-link" href="#{{tag}}">{{tag}}</a>
        <span class="remove" data-tag="{{tag}}">&times;</span>
      </div>
    </script>

    <div class="grey" id="feed-count"></div>
    <div id="feed-container"></div>
    <script id="feed-template" type="text/x-handlebars-template">
      <div class="feed">
        {{#if image_url}}
          <div class="image">
            <img src="{{image_url}}" />
          </div>
        {{/if}}
        <div class="summary">
          <h3><a href="https://steemit.com/@{{author}}/{{permlink}}" target="_blank" class="diff-visited">{{title}}</a></h3>
          <div class="stats">{{created}} <span class="spacer">&middot;</span> {{net_votes}} votes <span class="spacer">&middot;</span> ${{pending_payout_value}}</div>
          <div class="body">{{body}}</div>
        </div>
      </div>
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js" integrity="sha256-0JaDbGZRXlzkFbV8Xi8ZhH/zZ6QQM0Y3dCkYZ7JYq34=" crossorigin="anonymous"></script>
    <script src="./steem.min.js"></script>
    <script src="./moment.min.js"></script>
    <script src="./tag-storage.js"></script>
    <script src="./remove-md.js"></script>
    <script>
      var $errors = $('.error');

      // MARK: - Account info
      steem.api.getAccounts(['tabris'], function(error, res){
        if (error) {
          $errors.fadeIn();
          console.log(error);
        } else {
          $errors.fadeOut();
          var account = res[0];
          // console.log(account);

          account.voting_power = account.voting_power / 100;
          var template = Handlebars.compile($('#account-template').html());
          $('#account-container').html(template(account));
        }
      });


      // MARK: - Latest feed

      window.FeedFilter = (function() {
        var $feedCount = $('#feed-count');
        var $feedContainer = $('#feed-container');
        var feedTemplate = Handlebars.compile($('#feed-template').html());
        var page = 1;

        var optionCreated = 30;
        var $optionCreated = $('#option-created');
        var optionVotes = 0;
        var $optionVotes = $('#option-votes');
        var optionValue = 5;
        var $optionValue = $('#option-value');
        var optionLength = 500;
        var $optionLength = $('#option-length');

        var isUnderValued = function(discussion) {
          var pendingPayoutValue = parseFloat(discussion.pending_payout_value);
          var diffTimeInMinutes = ((new Date()).getTime() - (new Date(discussion.created)).getTime()) / 60000;

          return diffTimeInMinutes >= optionCreated &&
            discussion.net_votes >= optionVotes &&
            pendingPayoutValue <= optionValue &&
            discussion.body.length >= optionLength;
        };

        var fetchNext = function(tag, lastPermlink, lastAuthor) {
          steem.api.getDiscussionsByCreated({ 'tag': tag, 'limit': 20, "start_permlink": lastPermlink, "start_author": lastAuthor }, function(err, result) {
            if (err === null) {
              var len = result.length;
              if (len === 0) {
                console.log('End of result, finish');
                return;
              }
              for (i = 0; i < len; i++) {
                var discussion = result[i];
                // console.log(i, discussion);

                discussion.created = discussion.created + '+00:00';
                if (isUnderValued(discussion)) {
                  discussion.created = moment(discussion.created).fromNow();
                  var images = JSON.parse(discussion.json_metadata).image
                  if (images) {
                    discussion.image_url = images[0];
                  }
                  discussion.body = removeMd(discussion.body);
                  $feedContainer.append(feedTemplate(discussion));
                }

                if (i == len - 1) {
                  lastPermlink = discussion.permlink;
                  lastAuthor = discussion.author;
                }
              }

              var totalCount = $feedContainer.find('.feed').length;
              $feedCount.html('Fetched page ' + page + ' <span class="spacer">&middot;</span> ' + totalCount + ' articles in total <span class="spacer">&middot;</span> ' +
                '<a href="https://steemit.com/trending/' + tag + '" target="_blank">trending</a>');
              if (totalCount < 20 && page < 100) {
                page++;
                fetchNext(tag, lastPermlink, lastAuthor)
              }
            } else {
                console.log(err);
            }
          });
        };

        return {
          fetch: function(tag) {
            page = 1;
            optionCreated = parseInt($optionCreated.val());
            optionValue = parseInt($optionValue.val());
            optionLength = parseInt($optionLength.val());
            optionVotes = parseInt($optionVotes.val());

            $feedContainer.empty();
            $feedCount.text('Fetching...');
            fetchNext(tag);
          }
        };
      })();


      // MARK: - Tag settings

      window.TagForm = (function() {
        var $tagsContainer = $('#tags-container');
        var $tagInput = $('#tag-input');
        var tagTemplate = Handlebars.compile($('#tag-template').html());

        var refreshTags = function() {
          var html = '';
          var tags = TagStorage.getAll();
          for(var i in tags) {
            html += tagTemplate({ tag: tags[i] });
          }
          $tagsContainer.html(html);
          $tagsContainer.prepend('<div class="tag-button all" data-tag=""><a class="tag-link" href="#">all</a></div>')
        };

        var fetchCurrentTag = function() {
          var tag = window.location.hash.substr(1);
          FeedFilter.fetch(tag);
          TagForm.highlight(tag);
        }

        return {
          bind: function() {
            refreshTags();
            $('#tag-form').submit(function() {
              var tag = $tagInput.val().toLowerCase().replace(/[^a-z-]/g, '');
              if (tag) {
                TagStorage.add(tag);
                refreshTags();
              }
              $tagInput.val('');

              return false;
            });

            $('#tags-container').on('click', '.remove', function() {
              TagStorage.remove($(this).data('tag'));
              refreshTags();
            });

            $(window).bind( 'hashchange', function(e) {
              fetchCurrentTag();
            });

            $('.option-select').change(function() {
              fetchCurrentTag();
            })
          },

          checkCurrentAnchor: function() {
            var tag = window.location.hash.substr(1);
            FeedFilter.fetch(tag);
            TagForm.highlight(tag);
          },

          highlight: function(tag) {
            $('.tag-button').removeClass('active');
            $('.tag-button[data-tag="' + tag + '"]').addClass('active');
          }
        }
      })();

      TagForm.bind();
      TagForm.checkCurrentAnchor();
    </script>
  </body>
</html>
